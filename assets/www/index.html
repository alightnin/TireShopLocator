<!DOCTYPE html>
<html>
<head>
	<title>Tire Shop Locator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<script src="js/jquery.mobile-1.1.0.min.js"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-postion="fixed">
			<h1>Tire Shop Locator</h1>
		</div>
		<div data-role="content">
			<form>
				<label for="shopname">Shop Name:</label>
				<input id="shopname" type="text" placeholder="Enter shop name">
				<label for="rating">Shop Rating</label>
				<input id="rating" type="number" placeholder="Enter 1 for bad 5 for excellent">
				<input type="submit" value="Upload" id="UploadShop">
			</form>
		</div>
	</div>
</body>
</html>
